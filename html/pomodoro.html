            <li class="icon"><svg onclick= "finish()" viewBox="0 0 24 24"><path d="M2 2h20v20h-20z"/></svg></li>
        </ul>

        <div class="time-box"> 
            <div>
                <label for="worktime">work</label>
                <input id="worktime" type="time" min="00:15" max="05:00" step="30" value="00:25:00">
            </div>
            <div>
                <label for="shortbreak">break</label>
                <input id="shortbreak" type="time" min="00:03" max="01:00" step="30" value="00:05:00">
            </div>
            <div>
                <label for="longbreak">long brake</label>
                <input id="longbreak" type="time" min="00:03" max="01:00" step="30" value="00:10:00">
            </div>
        </div>
    </div>
    <script src="../js/pomodoro.js" onload="pomodoro()"></script>
